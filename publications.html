<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Publications</title></head>
<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/research.html">Research</a> |
    <a href="/publications.html">Publications</a>
  </nav>

  <h1>Publications</h1>
  <ul id="list"><li>Loading…</li></ul>

  <script>
    fetch('/content/publications.json', { cache: 'no-store' })
      .then(r => r.json())
      .then(d => {
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        d.items
          .sort((a,b) => b.year - a.year)
          .forEach(p => {
            const li = document.createElement('li');
            const pdf = p.pdf ? ` [<a href="${p.pdf}">PDF</a>]` : '';
            const link = p.link ? ` [<a href="${p.link}" target="_blank" rel="noreferrer">Link</a>]` : '';
            li.innerHTML = `<b>${p.year}</b> — ${p.authors}. <i>${p.title}</i>. ${p.where}.${pdf}${link}`;
            ul.appendChild(li);
          });
      });
  </script>
</body>
</html>
