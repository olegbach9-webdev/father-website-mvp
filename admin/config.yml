backend:
  name: github
  repo: olegbach9-webdev/father-website-mvp   # <-- зміни на свій owner/repo
  branch: main
  base_url: https://<YOUR_NETLIFY_SITE>.netlify.app
  auth_endpoint: /api/auth

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "content"
    label: "Content"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/home.json"
        format: "json"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "subtitle", label: "Subtitle", widget: "string" }
          - { name: "about", label: "About", widget: "text" }
